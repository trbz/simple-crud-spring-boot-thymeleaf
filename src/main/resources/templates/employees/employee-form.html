<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Employee Management System</title>
</head>

<body>
	<div class="container">
	
			<h1 class="fw-bold">Employee Management System</h1>	
			<hr>
				
			<h3 class="bg-dark rounded col-4
				text-center fw-bold font-monospace text-white">
					Save Employee</h3>


			<!-- Employee form-->
			<form action="#" th:action="@{/employees/save}"
							 th:object="${employee}" method="POST"
							 class="col-4">
							 
				<!-- Add hidden form field to handle update  --> 
				<input type="hidden" th:field="*{id}">
				
				<input type="text" th:field="*{firstName}"
							  class="form-control mb-4" placeholder="First name">
							  
				<input type="text" th:field="*{lastName}"
							  class="form-control mb-4" placeholder="Last name">
				
				<input type="text" th:field="*{email}"
							  class="form-control mb-4" placeholder="E-mail">  
			
				<button type="submit" class="btn btn-outline-dark btn-lg col-3">Save</button>
			</form>
			
			<hr>
			<!-- Backlink -->			
			<a th:href="@{/employees/list}" class="btn btn-outline-dark btn-lg col-3">Back to Home page</a>
	</div>
</body>
</html>
