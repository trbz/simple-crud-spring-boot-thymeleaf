<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Employee Management System</title>
</head>
	
<body>
	<div class="container">
	
		<h1 class="fw-bold">Employee Management System</h1>
		<hr>
				
		<!-- Add employee button-->
		<a th:href="@{/employees/addForm}"
			 class="btn btn-outline-dark btn-lg mb-3">
			Add Employee
		</a>
		
			<h3 class="bg-dark rounded
				text-center fw-bold font-monospace text-white">
					Employees List</h3>

		<!-- Show list of employees -->
		<table class="table table-light table-bordered table-striped">
		
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>E-mail</th>
					<th>Action</th>
				</tr>
			</thead>
		
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}"/>
					<td th:text="${tempEmployee.lastName}"/>
					<td th:text="${tempEmployee.email}"/>
					<td>
						<!-- Update employee-->
						<a th:href="@{/employees/updateForm(employeeId=${tempEmployee.id})}"
							class="btn btn-outline-dark btn-sm">
						   Update
						</a>
						
	 					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
							class="btn btn-outline-danger btn-sm"
							onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						   Delete
						</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
</body>
</html>
