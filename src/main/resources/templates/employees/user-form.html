<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Employee Management System</title>
</head>

<body>
	<div class="container">

		<h1 class="fw-bold">Employee Management System</h1>
		<hr>
				
			<h3 class="bg-dark rounded col-4
				text-center fw-bold font-monospace text-white">
					Save User</h3>


			<!-- Employee form-->
			<form action="#" th:action="@{/users/save}"
							 th:object="${user}" method="POST"
							 class="col-4">

				<!-- Add hidden form fields to handle update  -->
				<!-- Possibly they might be visible again at some point  -->
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{userName}">
				<input type="hidden" th:field="*{password}">

				<ul>
					<li th:each="role : ${permissions}">
						<input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
						<label th:text="${role.name}"></label>
					</li>
				</ul>
				<button type="submit" class="btn btn-outline-dark btn-lg col-3">Save</button>
			</form>
			
			<hr>
			<!-- Backlink -->			
			<a th:href="@{/users/list}" class="btn btn-outline-dark btn-lg col-3">Back to User list</a>
	</div>
</body>
</html>
