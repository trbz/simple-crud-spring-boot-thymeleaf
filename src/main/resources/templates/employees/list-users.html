<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Employee Management System</title>
</head>

<body>
	<div class="container col-5">

		<h1 class="fw-bold">Employee Management System</h1>
		<hr>

		<button type="submit" class="btn btn-outline-dark btn-lg col-3 mb-2">Save</button>
		<a th:href="@{/employees/list}" class="btn btn-outline-dark btn-lg col-4 ml-4 mb-2 float-end" >Back to Home page</a>

		<!-- List of users -->
		<table class="table table-light table-bordered table-striped">
			<thead class="table-dark">
			<tr>
				<th>User name</th>
				<th>Permissions <small class="float-end text-info" style="margin-right: 20px;">1 - Employee | 2 - Manager | 3 - Admin</small> </th>
				<th>Action</th>
			</tr>
			</thead>

			<tbody>
			<tr th:each="tempUser : ${users}">
				<td th:text="${tempUser.userName}"></td>
				<td>
					<table class="table table-light table-bordered col-3">
						<tr th:each="tempRole : ${tempUser.getRoles()}">
							<td th:text="${tempRole.id}"></td>
						</tr>
					</table>
				</td>
				<td>
					<!-- Update user / NOT IMPLEMENTED-->
					<a th:href="@{/}"
					   class="btn btn-outline-dark btn-sm">
						Update
					</a>

					<!-- Delete user / NOT IMPLEMENTED-->
					<a th:href="@{/}"
					   class="btn btn-outline-danger btn-sm"
					   onClick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
						Delete
					</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
